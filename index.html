<body>
  <form action="#" class="form" id="form_1">
    <h1 class="title">Log In</h1>

    <div class="form-group">
      <label for="username">Username: <span style="color: red; font-size:11px;">(*)</span> </label>
      <input type="text" id="username" name="username" placeholder="Username">
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="password">Password: <span style="color: red; font-size:11px;">(*)</span> </label>
      <input type="password" id="password" name="password" placeholder="Password">
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="re-password">Re-Password: <span style="color: red; font-size:11px;">(*)</span></label>
      <input type="password" id="re-password" name="re-password" placeholder="Re-Password">
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="email">Email: <span style="color: red; font-size:11px;">(*)</span> </label>
      <input type="email" id="email" name="email" placeholder="Email">
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="phone">Phone: <span style="color: red; font-size:11px;">(*)</span> </label>
      <input type="text" id="phone" name="phone" placeholder="Phone">
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="address">Address:<span style="font-size:11px;">(Optional)</span> </label>
      <input type="text" id="address" name="address" placeholder="Address">
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="province">Province:<span style="font-size:11px;">(Optional)</span> </label>
      <select name="province" id="province">
        <option value="">-- Select Province --</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        <option value="Hà Nội">Hà Nội</option>
      </select>
      <small class="form-message"></small>
    </div>

    <div class="form-group">
      <label for="gender">Gender<span style="font-size:11px; color: red;">(*)</span> </label>
      <div class="gender">
        <div class="male">
          <input type="checkbox" name="gender" value="Male" id="male">
          <label for="male">Male</label>
        </div>
        <div class="female">
          <input type="checkbox" name="gender" value="Female" id="female">
          <label for="female">Female</label>
        </div>
        <div class="other">
          <input type="checkbox" name="gender" value="Other" id="other">
          <label for="other">Other</label>
        </div>
      </div>
      <small class="form-message"></small>
    </div>
